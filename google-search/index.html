<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" href="gstyles.css">
</head>
<body>
    <div class="buttons">
        <a id="gm" href="advancedSearch.html">Advanced Search</a>
        <a id="im" href="imageSearch.html">Image Search</a>
    </div>
    
    <div class="content">
        <img src="google.png">
        
        <form action="https://google.com/search">
            <input id="searchBar" type="text" name="q" placeholder="Search Google or type a URL">
            <br>
            <input id="searchButton" type="submit" value="Google Search">
            <input id="luckyButton" type="submit" name="btnI" value="I'm Feeling Lucky">
        </form>
    </div>
</body>
</html>
